<main class="main main--cart container">


  <section class="main__cart cart">
    <header class="main__header main__header--cart">
      <h1 class="main__title main__title--cart">Корзина</h1>
    </header>
    <div class="cart__items">
      <div class="cart__titles">
        <p class="cart__title cart__title--name">Ваш заказ</p>
        <p class="cart__title cart__title--amount">Количество</p>
        <p class="cart__title cart__title--price">Цена</p>
      </div>
      <ul class="cart__list">
        <li class="cart__item">
          <div class="cart__desc">
            <div class="cart__img-box">
              <img src="/img/pages/cart/cart_1.jpg" alt="" class="cart__img" width="70" height="70">
            </div>
            <h2 class="cart__name">
              Куриная грудка с жюльеном из паприки и самбукой
            </h2>
          </div>
          <div class="cart__amount-box">
            <button class="cart__amount-btn">
              <img src="/img/pages/dish/icon-minus.svg" width="14" height="2" alt="Минус">
            </button>
            <label for="count" class="visually-hidden">Количество</label>
            <input type="number" id="count" name="count" class="cart__amount" value="1">
            <button class="cart__amount-btn">
              <img src="/img/pages/dish/icon-plus.svg" width="14" height="14" alt="Плюс">
            </button>
          </div>
          <p class="cart__price">
            320 <span class="rouble">a</span>
          </p>
        </li>
        <li class="cart__item">
          <div class="cart__desc">
            <div class="cart__img-box">
              <img src="/img/pages/cart/cart_2.jpg" alt="" class="cart__img" width="70" height="70">
            </div>
            <h2 class="cart__name">
              Свиные ребра с айдахо и соусом барбекю
            </h2>
          </div>
          <div class="cart__amount-box">
            <button class="cart__amount-btn">
              <img src="/img/pages/dish/icon-minus.svg" width="10" height="2" alt="Минус">
            </button>
            <label for="count" class="visually-hidden">Количество</label>
            <input type="number" id="count" name="count" class="cart__amount" value="1">
            <button class="cart__amount-btn">
              <img src="/img/pages/dish/icon-plus.svg" width="10" height="10" alt="Плюс">
            </button>
          </div>
          <p class="cart__price">
            450 <span class="rouble">a</span>
          </p>
        </li>
        <li class="cart__item">
          <div class="cart__desc">
            <div class="cart__img-box">
              <img src="/img/pages/cart/cart_3.jpg" alt="" class="cart__img" width="70" height="70">
            </div>
            <h2 class="cart__name">
              Куриная грудка с жюльеном из паприки и самбукой
            </h2>
          </div>
          <div class="cart__amount-box">
            <button class="cart__amount-btn">
              <img src="/img/pages/dish/icon-minus.svg" width="10" height="2" alt="Минус">
            </button>
            <label for="count" class="visually-hidden">Количество</label>
            <input type="number" id="count" name="count" class="cart__amount" value="1">
            <button class="cart__amount-btn">
              <img src="/img/pages/dish/icon-plus.svg" width="10" height="10" alt="Плюс">
            </button>
          </div>
          <p class="cart__price">
            240 <span class="rouble">a</span>
          </p>
        </li>
      </ul>
    </div>
    <div class="cart__total">
      <a href="/" class="cart__link-to-menu">Вернуться в меню</a>
      <div class="cart__inner">
        <p class="cart__total-text">
          Итого:
        </p>
        <p class="cart__total-price">
          980 <span class="rouble">a</span>
        </p>
        <button class="cart__button link-reserv link-reserv--order">Оформить заказ</button>
      </div>
    </div>

  </section>
</main>
