<main class="main main--booking">
  <header class="main__header main__header--booking">
    <div class="main__header-wrap main__header-wrap--booking container">
      <h1 class="main__title main__title--booking">Бронирование</h1>
    </div>
  </header>
  <section class="main__booking booking container">
    <form action="/" class="booking__form">
      <div class="booking__wrapper">
        <fieldset class="booking__inner">
          <label for="date" class="booking__label">Дата</label>
          <input type="text" name="date" id="date" class="booking__input booking__input--date js-datepicker">
        </fieldset>
        <fieldset class="booking__inner">
          <label for="time" class="booking__label">время</label>
          <select name="time" id="time" class="booking__input">
            <option class="booking__option" value="11-00">11:00</option>
            <option class="booking__option" value="12-00">12:00</option>
            <option class="booking__option" value="13-00">13:00</option>
            <option class="booking__option" value="14-00">14:00</option>
            <option class="booking__option" value="15-00">15:00</option>
            <option class="booking__option" value="16-00">16:00</option>
            <option class="booking__option" value="17-00">17:00</option>
            <option class="booking__option" value="18-00">18:00</option>
            <option class="booking__option" value="19-00" selected>19:00</option>
            <option class="booking__option" value="20-00">20:00</option>
            <option class="booking__option" value="21-00">21:00</option>
            <option class="booking__option" value="22-00">22:00</option>
          </select>
        </fieldset>
        <fieldset class="booking__inner">
          <label for="visitors" class="booking__label">Гости</label>
          <input name="visitors" id="visitors" class="booking__input booking__input--visitors"
            placeholder="Укажите количество">
        </fieldset>
      </div>
      <button type="submit" class="booking__submit link-reserv">забронировать</button>
    </form>
  </section>
</main>
