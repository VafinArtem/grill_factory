<main class="main main--booking">
  <header class="main__header main__header--booking">
    <div class="main__header-wrap container">
      <h1 class="main__title">Забронировать</h1>
    </div>
  </header>
  <section class="main__booking booking">
    <form action="/" class="booking__form">
      <fieldset class="booking__inner">
        <label for="date" class="booking__label"></label>
        <input type="date" name="date" id="date" class="booking__input">
      </fieldset>
      <fieldset class="booking__inner">
        <label for="time" class="booking__label"></label>
        <select name="time" id="time" class="booking__input">
          <option value="18-00">18:00</option>
          <option value="19-00" selected>19:00</option>
          <option value="20-00">20:00</option>
        </select>
      </fieldset>
      <fieldset class="booking__inner">
        <label for="visitors" class="booking__label"></label>
        <select name="visitors" id="visitors" class="booking__input">
          <option value="1">1 человек</option>
          <option value="2" selected>2 человека</option>
          <option value="3">3 человека</option>
        </select>
      </fieldset>
      <button type="submit" class="booking__submit link-reserv">забронировать</button>
    </form>
  </section>
</main>
